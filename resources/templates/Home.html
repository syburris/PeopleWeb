<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<!--Displays all of the names on the home page in an unordered list.-->
<ul>
    <li><b>PEOPLE:</b></li>
    {{#people}}
        <li><a href="person?id={{id}}">{{firstName}} {{lastName}}</a></li>
    {{/people}}
</ul>
<br>
<br>
{{#showBack}}
<a href="/?offset={{back}}">Back</a>
{{/showBack}}
{{#showNext}}
<a href="/?offset={{next}}">Next</a>
{{/showNext}}



</body>
</html>
